name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest

    container:
      image: dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: dart pub get
      - name: Run static analysis
        run: dart analyze
      - name: Check for automatic fixes
        run: |
          if dart fix --dry-run | grep 'Nothing to fix'; then
            echo "No fixes available."
          else
            echo "Fixes available. Please run 'dart fix' locally and push the changes."
            exit 1
          fi
      - name: Run tests
        run: dart test --coverage=./coverage
      - name: Generate LCOV report
        run: dart run coverage:format_coverage --lcov --in=coverage --out=coverage.lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.lcov
          fail_ci_if_error: true
  
